---
name: Test

concurrency:
    group: ${{ github.workflow }}-${{ github.ref }}
    cancel-in-progress: true

on:
    push:
        branches: [main]
    pull_request:
        branches: ['*']

jobs:

    unit_test:

        strategy:
            fail-fast: false
            matrix:
                python-version: ['3.8', '3.9', '3.10', '3.11']

        runs-on: ubuntu-latest

        steps:
        -   uses: actions/checkout@v3
            with:
                fetch-depth: 0
                submodules: recursive

        -   name: Set up Python ${{ matrix.python-version }}
            uses: actions/setup-python@v3
            with:
                python-version: ${{ matrix.python-version }}

        -   name: Install dependencies
            run: |
                sudo apt-get update
                sudo apt-get install -y git-annex
                python -m pip install --upgrade pip

        -   name: Install
            run: pip install .[test]

        -   name: Post-install
            run: |
                git config --global --add user.name "Ford Escort"
                git config --global --add user.email 42@H2G2.com

        -   name: Check set up
            run: |
                datalad wtf
                cohort_creator --version

        -   name: unit tests
            run: python -m pytest tests --cov-report=xml

        -   name: Upload coverage to Codecov
            uses: codecov/codecov-action@v3
            with:
                file: ./coverage.xml
                name: codecov-umbrella
                fail_ci_if_error: false


    system_test:

        strategy:
            fail-fast: false
            matrix:
                python-version: ['3.11']

        runs-on: ubuntu-latest

        steps:
        -   uses: actions/checkout@v3
            with:
                fetch-depth: 0
                submodules: recursive

        -   name: Set up Python ${{ matrix.python-version }}
            uses: actions/setup-python@v3
            with:
                python-version: ${{ matrix.python-version }}

        -   name: Install dependencies
            run: |
                sudo apt-get update
                sudo apt-get install -y git-annex tree
                python -m pip install --upgrade pip

        -   name: Install
            run: pip install .[test]

        -   name: Post-install
            run: |
                git config --global --add user.name "Ford Escort"
                git config --global --add user.email 42@H2G2.com

        -   name: Check set up
            run: |
                datalad wtf
                cohort_creator --version

        -   name: install datasets
            run: |
                cohort_creator install \
                    -d inputs/datasets.tsv \
                    -p inputs/participants.tsv \
                    -o outputs \
                    --dataset_types raw mriqc fmriprep \
                    --verbosity 3
        -   name: get data
            run: |
                cohort_creator get \
                    -d inputs/datasets.tsv \
                    -p inputs/participants.tsv \
                    -o outputs \
                    --dataset_types raw mriqc fmriprep \
                    --datatype anat func \
                    --space T1w MNI152NLin2009cAsym \
                    --jobs 6 \
                    --verbosity 3
        -   name: get data
            run: |
                cohort_creator copy \
                    -d inputs/datasets.tsv \
                    -p inputs/participants.tsv \
                    -o outputs \
                    --dataset_types raw mriqc fmriprep \
                    --datatype anat func \
                    --space T1w MNI152NLin2009cAsym \
                    --verbosity 3

        -   name: Check outputs
            run: tree -L 5 outputs
